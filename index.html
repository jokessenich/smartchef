<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Smart Chef | Making your dinner easier</title>
        <meta name="Recipe Shopping App, list, food, dinner, shopping, easy, quick, pictures, video, meal" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Noto+Sans|Bad+Script|IM+Fell+DW+Pica:400i|Josefin+Sans:300i|Lato:100i|Montserrat:900&display=swap" rel="stylesheet">

    <body>
        <div class="home-background" role="background image"></div>
        <header>
            <h1>Smart Chef</h1>
            <h2>Delicious Recipes with a Tailored Shopping List</h2>
        </header>
        <main>

          <section class = "get-recipes absolute">
            <button id="random-recipe">Random Recipe!</button>
            <p class = "site-label hidden">Smart Chef</p>
            <form id = "recipe-search">
              <label>Recipe Search</label>
              <input type="text" id="search-term" placeholder="poutine">
              <input type="submit" value="Find" id = "search-button">
            </form>
          </section>

          <section class="result-page hidden">

          </section>

          <section class="recipe-page hidden">

          </section>

          <div class="error-message hidden"></div>

        </main>
        </section>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>

        <script type="text/javascript" src="index.js"></script>
